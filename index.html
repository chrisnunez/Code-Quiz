<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/styles.css">
</head>

<body>
<!-- Navbar with time and score -->
    <nav>
        <ul>
            <li id="highscore"></li>
            <li id="timer"></li>
        </ul>
    </nav>
<!-- Main content. First page. -->
    <div class="mainContainer">
        <h1 id="codingquiz">Coding Quiz</h1>
        <p id="rules"> Rules: Answer the multiple choice questions.</p>
        <p> If you get a question incorrect, the timer at the top right will decrease by 10 seconds.</p>
        <p>You have until the timer runs out. Good luck! </p>
    </div>
<!-- Contains the questions -->
    <div class="Questions-container" id="questionsContainer">

        <h1 id="questionEl"></h1>

        <button class="choice" id="choice1"></button>

        <button class="choice" id="choice2"></button>

        <button class="choice" id="choice3"></button>

        <button class="choice" id="choice4"></button>

    </div>
<!-- Start button -->
    <div class="containerbtn">

        <button class="startbtn">START</button>

    </div>
<!-- Final page content -->
    <div id="final">
        <h1 class="inputName"></h1>
        <input name="finallink" id="finallink" type="text" placeholder="Enter your initials" />
        <button id="finalbtn">Submit</button>
        <button id="resetbtn">Go Back</button>

    </div>

    <script src="./Assets/script.js"></script>

</body>

</html>
